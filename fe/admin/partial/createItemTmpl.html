<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
    <form name="categoryForm" role="form">

        <div class="row">
            <div class="col-lg-12">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campi
                    richiesti</strong></div>

                <div class="form-group">
                    <span ng-if="mode == 'EDIT' && data.request_approve == 'y'">
                        <i class="glyphicon glyphicon-alert" style="margin-right:5px;color: orange"></i>
                    </span>

                    <label for="InputName">In richiesta di approvazione</label>

                    <input type="checkbox"
                           ng-true-value="'y'"
                           ng-false-value="'n'"
                           ng-disabled="requestApproveDisabled"
                           disabled ng-model="data.request_approve" class="form-control">
                </div>

                <div class="form-group">
                    <label for="InputName">Nome</label>

                    <div class="input-group">
                        <input ng-model="data.title" type="text" class="form-control" name="catName" id="InputName"
                               required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div>
                    <label for="InputMessage">Descrizione</label>

                    <div>
                        <textarea ng-model="data.description" name="description" id="InputMessage" class="form-control"
                                  rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <span  ng-if="mode == 'EDIT' && data.approved == 'n'">
                        <i class="glyphicon glyphicon-alert" style="margin-right:5px;color: orange"></i>
                    </span>

                    <label for="InputName">Articolo approvato</label>

                    <input type="checkbox"
                           ng-true-value="'y'"
                           ng-false-value="'n'"
                           ng-model="data.approved" class="form-control">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="margin-top: 10px">
                <input type="submit" ng-disabled="categoryForm.$invalid"
                       name="submit" id="submit" ng-click="ok()"
                       value="Salva" class="btn btn-info pull-right">

                <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Annulla</button>
            </div>
        </div>

    </form>
</div>
