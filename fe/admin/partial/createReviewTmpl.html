<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
    <form name="categoryForm" role="form">

        <div class="row">
            <div class="col-lg-12">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campi
                    richiesti</strong></div>

                <div class="form-group">
                    <label for="InputMessage">Recensione</label>

                    <div>
                        <textarea ng-model="data.review" name="description" id="InputMessage" class="form-control"
                                  rows="6"></textarea>
                    </div>
                </div>

                <div style="overflow: auto; height: 200px">
                    <div class="form-group" ng-repeat="voteType in voteTypes">
                        <label for="InputMessage" title="{{voteType.description}}">{{voteType.title}}</label>
                        <div>
                            <uib-rating ng-model="data.votes[voteType.id]['vote_value']" max="voteLimits[voteType.id]" required></uib-rating>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="margin-top: 10px">
                <input type="submit" ng-disabled="categoryForm.$invalid"
                       name="submit" id="submit" ng-click="ok()"
                       value="Salva" class="btn btn-info pull-right">

                <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Annulla</button>
            </div>
        </div>

    </form>
</div>
