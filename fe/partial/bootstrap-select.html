<div class="btn-group">
    <button type="button" class="form-control dropdown-toggle select-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="text">{{ctrl.items[ctrl.selectedIndex].label}}</span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li ng-repeat="item in ctrl.items">
            <a class="glyphicon"
               ng-class="{'glyphicon-check':$index == ctrl.selectedIndex, 'glyphicon-unchecked': $index != ctrl.selectedIndex}"
               ng-click="ctrl.select($index)">{{item.label}}</a>
        </li>
    </ul>
</div>
